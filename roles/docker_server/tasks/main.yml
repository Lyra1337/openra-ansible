---

- name: Disable password prompt for sudoers
  lineinfile:
    dest: "/etc/sudoers"
    state: "present"
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL:ALL) NOPASSWD:ALL"
    validate: 'visudo -cf %s'

- name: Update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: yes

- name: install required packages for docker
  apt:
    state: latest
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools

- name: Add Docker GPG key to apt
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ubuntu_codename }} stable
    state: present

- name: update apt packages after new docker repository is added
  apt:
    update_cache: yes

- name: install docker packages using apt
  apt:
    state: latest
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose

- name: Install Docker Module for Python
  pip:
    name:
      - docker
